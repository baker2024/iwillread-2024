{% extends "base.html" %}
{% block css_link %} 
<link rel="stylesheet" href="/static/styles/catalog.css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="controls">
            <a href="/">← Главная</a>
            <a href="">Фильтры</a>
        </div>
        
        <div class="cards">
            {% for product in products %}
            <div class="card">
                <div class="card-img">
                    <img src="/static/img/card.png" alt="">
                </div>
                <div class="card-info">
                    <div class="card-name">
                        <p>{{ product.name }}</p>
                    </div>
                    <div class="card-link">
                        <a href="/product/{{ product.id }}">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
