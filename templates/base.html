<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буду читать!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: "Cormorant", serif;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            * {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img src="/static/img/logo.png" alt="logo" class="img-fluid" style="max-width: 70px;">
                        <span class="ms-2 fs-2">Буду читать!</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link px-10 fs-5" href="/">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-10 fs-5" href="/catalog">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-10 fs-5" href="/location">Где нас найти?</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            {% if user %}
                            <a href="/basket" class="btn btn-outline-primary ms-2" role="button">Корзина</a>
                            <a href="/me" class="btn btn-primary ms-2" role="button">Профиль</a>
                            {% else %}
                            <a href="/login" class="btn btn-outline-primary ms-2" role="button">Вход</a>
                            <a href="/register" class="btn btn-primary ms-2" role="button">Регистрация</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
