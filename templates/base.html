<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буду шить!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: "Cormorant", serif;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            * {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-auto mb-2 mb-md-0 d-flex align-items-center">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="/static/img/logo.png" alt="logo" class="img-fluid" style="max-width: 100px;">
                <div class="d-flex align-items-center ms-2 fs-2">
                    <a href="/" class="nav-link">Буду шить!</a>
                </div>
            </a>
        </div>

        <ul class="nav nav-underline col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/catalog" class="nav-link px-10" aria-current="page">Каталог</a></li>
            <li><a href="/location" class="nav-link px-10" aria-current="page">Где нас найти?</a></li>
            <li><a href="/about-us" class="nav-link px-10" aria-current="page">О нас</a></li>
        </ul>

        <div class="col-md-auto text-md-end">
            {% if user %}
            <a href="/me" class="btn btn-primary" role="button">Профиль</a>
            {% else %}
            <a href="/login" class="btn btn-outline-primary me-2" role="button">Вход</a>
            <a href="/register" class="btn btn-primary" role="button">Регистрация</a>
            {% endif %}
        </div>
    </header>



    <div class="content">
        {% block content %} {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
