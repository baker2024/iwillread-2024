{% extends "base.html" %}

{% block content %}
        <style>
            .card-img-top.fixed-size {
                height: 400px;
                object-fit: cover;
                width: 100%;
            }
        </style>
    <div class="container">
        
        {% if authors %}
            <h3 class="text-center my-4">Наши авторы</h3>
            <div class="row row-cols-1 row-cols-md-3 g-4 products-container">
                {% for author in authors %}
                <div class="col">
                    <div class="card">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            {% if author.image %}
                            <img src="/{{ author.image }}" class="card-img-top img-thumbnail rounded-circle" style="width: 250px; height: 250px;" alt="Фотография автора">
                            {% else %}
                            <img src="/static/img/user-profile.png" class="card-img-top img-thumbnail rounded-circle" style="width: 250px; height: 250px;" alt="Фотография автора">
                            {% endif %}
                            <h5 class="card-title text-truncate mt-3">{{ author.name }}</h5>
                            <a href="/author?id={{ author.id }}" class="btn btn-primary mt-2">Подробнее о авторе</a>
                        </div>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        {% else %}
            <h1 class="text-center my-4">Авторов пока нет</h1>
        {% endif %}
    </div>
    <script>
    </script>
{% endblock %}
